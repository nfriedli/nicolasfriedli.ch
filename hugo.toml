baseURL = "https://nicolasfriedli.ch/"
title = "Nicolas Friedli"

languageCode = "fr"
defaultContentLanguage = "fr"

removePathAccents = true

disableKinds = [ "taxonomy", "term", "robotsTXT", "404" ]

cleanDestinationDir = true
disableFastRender = true
enableGitInfo = true
noBuildLock = true

copyright = "Creative Commons BY-SA"

[author]
name = "Nicolas Friedli"
email = "hello+rss@nicolasfriedli.ch"

[build]
writeStats = false

[markup.goldmark.parser]
autoHeadingIDType = "github-ascii"

[minify]
minifyOutput = true

[minify.tdewolff.html]
keepDefaultAttrVals = false
keepQuotes = true
keepWhitespace = true

[params]
footer = """Abonnement par [flux RSS](/index.xml). Contenus sous licence libre *Creative Commons BY-SA*."""

[related]
includeNewer = true
threshold = 50
toLower = true
[[related.indices]]
name = "categories"
weight = 80