baseURL = "https://nicolasfriedli.ch/"
title = "Nicolas Friedli"

languageCode = "fr"
defaultContentLanguage = "fr"
copyright = "CC BY-SA"

removePathAccents = true

disableKinds = [ "taxonomy", "term", "robotsTXT", "404" ]

cleanDestinationDir = true
disableFastRender = true
enableGitInfo = true

# Pour RSS
[author]
name = "Nicolas Friedli"
email = "hello+2023@nicolasfriedli.ch"

[build]
writeStats = false

[markup.goldmark.extensions]
typographer = true

[markup.goldmark.parser]
autoHeadingIDType = "github-ascii"

[minify]
minifyOutput = true

[minify.tdewolff.html]
keepDefaultAttrVals = false
keepQuotes = true

[outputs]
home = ["HTML", "RSS"]
section = ["HTML"]

[params]
footer = """Abonnement par [flux RSS](/index.xml). Ce site ne vous traque pas. Généré avec [Hugo](https://gohugo.io/). Hébergé chez Infomaniak. Sources chez [GitHub](https://github.com/nfriedli/nicolasfriedli.ch/). Contenus sous licence Creative Commons BY-SA. """

# Pour OpenGraph
images = ["/images/nicolas-friedli.jpg"]