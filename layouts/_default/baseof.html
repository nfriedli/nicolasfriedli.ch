<!DOCTYPE html>
<html lang="{{site.LanguageCode}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome}}{{ .Title }} - {{ end }}{{ site.Title }}</title>

    {{ partial "head/description" .}}
    {{ partialCached "head/css" . }}
    {{ partialCached "head/favicon" . }}
    
    <link rel="alternate" type="application/rss+xml" href="/index.xml" title="{{ site.Title }}">
    
    <link rel="canonical" href="{{.Permalink}}">

    {{ if .IsHome}}
    <link rel="me" href="https://theologique.ch/">
    <link rel="me" href="https://frdl.ch/">
    <link rel="me" href="https://ma-paroisse.ch/">
    <link rel="me" href="mailto:hello+2023@nicolasfriedli.ch">
    {{ end }}

    {{ hugo.Generator }}
</head>

<body>
    <header>
        {{ partial "menu" . }}
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        {{ block "footer" . }}{{ site.Params.footer | .RenderString }}{{ end }}
    </footer>
</body>

</html>
