<header>
    {{ if .IsHome }}
    {{ site.Title }}
    {{ else }}
    <nav aria-label="breadcrumb" class="breadcrumb">
        <ol>
            {{ range .Ancestors.Reverse }}
                <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ol>
    </nav>
    {{ end }}
</header>
