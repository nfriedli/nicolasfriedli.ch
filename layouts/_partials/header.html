<header>
    {{ if .IsHome }}
    {{ site.Title }}
    {{ else }}
    <nav aria-label="breadcrumb">
            {{ range .Ancestors.Reverse }}
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> > 
            {{ end }}
            <a aria-current="page" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </nav>
    {{ end }}
</header>
