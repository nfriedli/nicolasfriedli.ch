<ul class="grid">
    {{ range first 6 (where site.RegularPages "Section" "blog") }}
    <li class="article">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <br><time datetime="{{ .Date.Format "2006-01-02"}}">{{ .Date.Day }}{{ if eq .Date.Day 1 }}er{{end}} {{ .Date | time.Format "January" }} {{ .Date.Year }}</time>
    </li>
    {{ end }}
    </ul>
